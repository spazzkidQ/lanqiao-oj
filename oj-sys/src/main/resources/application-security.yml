# sa-token 配置
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒） 默认7天，-1 代表永久有效
  timeout: 604800
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: simple-uuid
  # 是否输出操作日志
  is-log: false

spring:
  servlet:
    multipart:
      max-file-size: 100MB
  data:
    # redis配置
    redis:
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器地址
      host: 192.168.88.128
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
#      password: 123456
      # 连接超时时间（毫秒）
      timeout: 5000ms

      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0

oj:
  redis:
    open: true
minio:
  # Minio服务所在地址
  endpoint: http://127.0.0.1:9001
  # 存储桶名称
  bucketName: oj-bucket
  # 访问的key
  accessKey: adminminio
  #访问的秘钥
  secretKey: adminminio